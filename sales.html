<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesSales.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Cookie Sales</title>
</head>

<body>
    <a href="index.html">Back to Home</a>
    <h1>Daily Cookie Sales</h1>
    <!-- <p id="cookie">

    </p> -->
    <table>
        <thead id="tableHead">
        </thead>
        <tbody id="tableBody">
        </tbody>
        <tfoot id="tableFoot">

        </tfoot>
    </table>

    <form id="standForm">
        <fieldset>
            <legend>Enter Cookie Stand Information:</legend>
            <label>
                Location:
                <input type="text" name="standLocation" required>
            </label>
            <label>
                Minimum Customers Per Day:
                <input type="number" name="standMin" required step="1" min="1">
            </label>
            <label>
                Maximun Customers Per Day:
                <input type="number" name="standMax" required step="1" min="1">
            </label>
            <label>
                Average Customers Per Day:
                <input type="number" name="standAvg" required step="1" min="1">
            </label>
            <button type="submit">Submit Stand</button>
        </fieldset>
    </form>


    <script src="js/app.js"></script>
</body>

</html>
